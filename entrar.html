<head>
  <!-- Meta tags Obrigatórias -->

  <title>Edios</title>

<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-warning">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="img/lgedios.png" width="120">
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="quemsomos.html" class="nav-link">Quem somos</a>
            </li>
            <li class="nav-item">
              <a href="doador.html" class="nav-link">Seja um doador</a>
            </li>
            <li class="nav-item">
              <a href="aluno.html" class="nav-link">Seja um aluno</a>
            </li>
            <li class="nav-item">
              <a href="entrar.html" class="btn btn-outline-light ml-4">Entrar</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <div class="login-content">
    <div class="form-body">
      <div class="column">
        <div class="form-holder">
          <div class="form-content">
            <div class=" tamanho form-items">
              <form>
                <div class="text-center mb-3">
                  <p>Entrar com:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
                </div>

                <p class="text-center">ou:</p>

                <div class="col-md-12">
                  <input class="form-control" type="email" name="email" placeholder="E-mail">
                </div>

                <div class="col-md-12">
                  <input class="form-control" type="password" name="password" placeholder="Senha">
                </div>
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label"> Lembrar senha </label>
                    </div>
                  </div>

                  <div class="col-md-6 d-flex justify-content-center">
                    <a href="#!">Esqueceu a senha?</a>
                  </div>
                  <button type="submit" class="btn main-btn btn-block mb-3">Junte-se a nós</button>
                </div>
                <div class="text-center">
                  <p>Não possui conta? <a href="#">Registre-se</a></p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="footer">

      <div class="container">
        <div class="row">
          <div class="col-md-4 footer-box">
            <img src="img/quemSomos.png">
          </div>
          <div class="col-md-4 footer-box">
            <p><b> CONTATO</b></p>
            <p><i class="fa fa-map-marker"></i> São Paulo</p>
            <p><i class="fa fa-phone"></i> +55 11 987456123</p>
            <p><i class="fa fa-envelope-o"></i> Contato@ediossocial.com.br</p>
          </div>
          <div class="col-md-4 footer-box">
            <p><b> INSCREVA-SE</b></p>
            <input type="email" class="form-control" placeholder="Seu E-mail">
            <button type="button" class="btn btn-primary">Inscrever</button>
          </div>
        </div>

        <hr>
        <p class="copyright">Feito com ♥ pela Squad 35 </p>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
